<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Icon - Start -->
    <div class="icon">
        <img src="images/google.jpg" alt="">
    </div>
    <!-- Icon - End -->
    <!-- Center - Start -->
    <div class="center">
        <!-- Searchbar - Start -->
        <div class="bar-base">
            Search the web using Google!<br>
            <input class="search-bar"  type="text"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
        </div>
        <!-- Search Bar - End -->
        <!-- Bottom Table - Start-->
    <div class="bottom">
            <div class="bottom-left">
                Special Searches
                <br><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="bottom-mid">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
            </div>   
            <div class="bottom-right">
                Get Google!
                <br>updates monthly:
                <br><input type="text" name="email" value="your e-mail" >
                <br><input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div><br>
    </div>

        <!-- Bottom Table - End -->

    </div>
    <!-- Center - End -->
    
</body>
</html>
